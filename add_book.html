<!doctype html>
<html lang="it">

<head>
    <title>Catalogo libri</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./img/duck.png" width="60" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="add_book.html">Aggiungi libro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" data-bs-theme="light" type="search" placeholder="Cerca..."
                            aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="mb-3 pb-3 min-vh-100">
        <div class="container-sm container-md container-lg my-4 ">
            <h1 class="mb-3">Nuovo Libro</h1>
            <form class="row row-cols-1 g-3 needs-validation mt-3" novalidate>
                <div class="col col-6">
                    <label for="validationCustom01" class="form-label">
                        <h4>Nome Autore</h4>
                    </label>
                    <input type="text" class="form-control" id="validationCustom01"
                        placeholder="Inserisci il nome dell'autore" required>
                    <div class="valid-feedback">
                        &check;
                    </div>
                </div>
                <div class="col col-6">
                    <label for="validationCustom02" class="form-label">
                        <h4>Cognome Autore</h4>
                    </label>
                    <input type="text" class="form-control" id="validationCustom02"
                        placeholder="Inserisci il cognome dell'autore" required>
                    <div class="valid-feedback">
                        &check;
                    </div>
                </div>
                <div class="col">
                    <label for="validationCustom03" class="form-label">
                        <h4>Titolo</h4>
                    </label>
                    <input type="text" class="form-control" id="validationCustom03"
                        placeholder="Inserisci il titolo del libro" required>
                    <small id="validationCustom03HelpId" class="form-text text-muted">Titolo versione
                        italiana</small>
                    <div class="invalid-feedback">
                        Inserisci titolo.
                    </div>
                </div>
                <div class="col col-lg-4">
                    <label for="validationCustom04" class="form-label">
                        <h4>Genere</h4>
                    </label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Scegli il genere</option>
                        <option>Letteratura</option>
                        <option>Horror</option>
                        <option>Giallo</option>
                        <option>Letteratura</option>
                        <option>Altro</option>
                    </select>
                    <div class="invalid-feedback">
                        Scegli un genere.
                    </div>
                </div>
                <div class="col col-lg-4">
                    <label for="validationCustom05" class="form-label">
                        <h4>Anno di pubblicazione</h4>
                    </label>
                    <input type="text" class="form-control" id="validationCustom05" placeholder="Inserisci l'anno"
                        required>
                    <div class="invalid-feedback">
                        Inserisci l'anno di pubblicazione
                    </div>
                </div>
                <div class="col col-lg-4">
                    <label for="validationCustom06" class="form-label">
                        <h4>ISBN#</h4>
                    </label>
                    <input type="text" class="form-control" id="validationCustom06" placeholder="Inserisci l'anno"
                        required>
                    <div class="invalid-feedback">
                        Inserisci l'anno di pubblicazione
                    </div>
                </div>
                <div class="col mt-5"><hr></div>
                <div class="col mb-3">
                    <label for="validationCustom07" class="form-label">
                        <h4>Note</h4>
                    </label>
                    <textarea class="form-control" id="validationCustom07" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
                </div>
            </form>
            <!-- /form .row -->
        </div>
        <!-- /.container-sm -->
    </main>
    <footer class="mt-3 p-3 bg-dark d-flex text-white align-items-center justify-content-between" data-bs-theme="dark">
        <a href="#"><img src="./img/duck.png" width="40" alt="logo_small"></a>
        <span>made by Francesco De Carlo<br> powered by Boolean</span>
    </footer>
</body>

</html>
